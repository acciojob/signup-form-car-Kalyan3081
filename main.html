<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" name="name" required id="name" placeholder="Name"><br>
		
		<label for="email">Email</label><br>
		<input type="Email" name="email" required id="email" placeholder="Email"><br>
		
		<label for="gender_m, gender_f">Gender</label><br>
		<input type="radio" name="Gender" required id="gender_m, gender_f"><br>
		
		<label for="cars">Car Brands	</label><br>
		<input type="Select" name="Car Brands" required id="cars" placeholder=""><br>
		<option>2</option>
		<option>3</option>
		
		<label for="age">Age</label><br>
		<input type="Number" name="Age" required id="age" placeholder="Age"><br>
		
		<label for="dob">DOB</label><br>
		<input type="Date" name="Dob" id="dob" required><br>
		
		<label for="tel">Phone Number	</label><br>
		<input type="tel" name="Phone Number	" id="tel" placeholder="xxx-xxx-xxxx"><br>
		
		<label for="password">Password</label><br>
		<input type="Password" name="Password" id="password" placeholder="Password"><br>
		
		<label for="tos">I agree to the TOS	</label>
		<input type="Checkbox" name="I agree to the TOS" id="tos"><br>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
