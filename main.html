<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
        <!-- Name field -->
        <label for="name">Name</label><br>
        <input type="text" name="name" required id="name" placeholder="Name"><br><br>

        <!-- Email field -->
        <label for="email">Email</label><br>
        <input type="email" name="email" required id="email" placeholder="Email"><br><br>

        <!-- Gender field -->
        <label>Gender</label><br>
        <input type="radio" name="gender" required id="gender_m" value="Male">
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" required id="gender_f" value="Female">
        <label for="gender_f">Female</label><br><br>

        <!-- Car Brands field -->
        <label for="cars">Car Brands</label><br>
        <select name="cars" id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
        </select><br><br>

        <!-- Age field -->
        <label for="age">Age</label><br>
        <input type="number" name="age" required id="age" placeholder="Age"><br><br>

        <!-- DOB field -->
        <label for="dob">DOB</label><br>
        <input type="date" name="dob" id="dob" required><br><br>

        <!-- Phone Number field -->
        <label for="tel">Phone Number</label><br>
        <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

        <!-- Password field -->
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required placeholder="Password"><br><br>

        <!-- TOS field -->
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="tos" id="tos" required><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
